<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口，响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<section id="timeline">
     <div class="container">
        <div class="mine-item">
            <div class="figcaption">
                <div class="bg" style="background-image: url('img/1.jpg');"></div>
                <div class="name">
                    <p>可爱</p>
                </div>
                <div class="content">
                    <h1>我</h1>
                    <p>当我失魂落魄，日夜不眠时<br>曾不解的问过上帝<br>他说，怪你</p>
                </div>
            </div>
        </div>
        <div class="mine-item">
            <div class="figcaption">
                <div class="bg" style="background-image: url('img/2.jpg');"></div>
                <div class="name">
                    <p>阳光</p>
                </div>
                <div class="content">
                    <h1>爱</h1>
                    <p>不要担心<br>哪怕你再贪吃<br>我也养得起你</p>
                </div>
            </div>
        </div>
        <div class="mine-item">
            <div class="figcaption">
                <div class="bg" style="background-image: url('img/3.jpg');"></div>
                <div class="name">
                    <p>帅气</p>
                </div>
                <div class="content">
                    <h1>老</h1>
                    <p>你知道吗，有人暗恋你<br>谁啊<br>我啊</p>
                </div>
            </div>
        </div>
        <div class="mine-item">
            <div class="figcaption">
                <div class="bg" style="background-image: url('img/4.jpg');"></div>
                <div class="name">
                    <p>治愈</p>
                </div>
                <div class="content">
                    <h1>婆</h1>
                    <p>你知道我的心在哪里吗？<br>不是你的右边吗？<br>不对，它在你那边</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
